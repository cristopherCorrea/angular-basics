<p>Server Component is working</p>
<!-- ngStyle is a property directyve used to play with the styles of a tag -->
<!-- ngClass is also a property directive -->
<p [ngStyle]="{backgroundColor: getColor()}"
    [ngClass]="{online : serverStatus === 'online'}">The {{ "Server "}} status with id {{ serverId }} is {{ serverStatus }}. Sure? Yes {{ getServerStatus() }}</p>
